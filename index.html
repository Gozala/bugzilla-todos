<!DOCTYPE html>
<html>
<head>
  <title>My Bugzilla Todos</title>
  <link rel="stylesheet" href="lib/normalize.css">
  <link rel="stylesheet" href="index.css" type="text/css">

  <script src="lib/less-1.1.3.min.js" type="text/javascript"></script>
  <script src="lib/jquery-1.6.4.min.js" type="text/javascript"></script>
  <script src="lib/jquery.timeago.js" type="text/javascript"></script>
  <script src="lib/bz-0.2.4.js" type="text/javascript"></script>
  <script src="lib/handlebars.js" type="text/javascript"></script>
  <script src="lib/ba-linkify.min.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/backbone-min.js"></script>
  <script src="lib/backbone.localStorage.js"></script>
  <script src="app/user.js"></script>
  <script src="app/handlers.js"></script>
  <script src="app/utils.js"></script>

  <script src="app/reviews.js"></script>
  <script src="app/checkins.js"></script>
  <script src="app/nags.js"></script>
  <script src="app/patches.js"></script>
  <script src="app/myreviews.js"></script>

  <script id="review-item" type="text/html">
    <div class="review-attachment">
      {{> attachment}}
    </div>
    <div class="att-suffix">
      <span class="att-bug">
        {{> bug}}
      </span>
      <a class="review-type" href={{show_splinter bug.id attachment.id}}>
          {{show_type type}}
      </a>
    </div>
  </script>

  <script id="checkin-item" type="text/html">
    <div class="checkin-attachment">
      {{> attachment}}
    </div>
    <div class="att-bug">
      {{> bug}}
    </div>
  </script>

  <script id="nag-item" type="text/html">
    <div class="nag-attachment">
      {{> attachment}}
    </div>
    <div class="att-bug">
     {{> bug}}
    </div>
    <div class="reviews">
    </div>
  </script>

  <script id="nag-review-item" type="text/html">
    <div class="nag-review">
      <span class="nag-review-type">{{name}}</span>from
      <span class="nag-review-name">{{requestee}}</span>
    </div>
  </script>

  <script id="patch-item" type="text/html">
    <div class="patch-bug">
      <a class="bug-link" href={{show_bug bug.id}}
         target=_blank title="{{> bug_tooltip}}">
         <span class="bug-id">{{bug.id}}</span>-
         <span class="bug-summary">{{bug.summary}}</span>
      </a>
      <span class="item-date timeago {{urgentify bug.last_change_time}}"
            title="{{bug.last_change_time}}"></span>
    </div>
  </script>

  <script id="attachment-partial" type="text/html">
    <a class="att-link" href={{show_attach attachment.id "diff"}} target=_blank>
      {{attachment.description}}
    </a>
    <span class="att-by">
      by <span class="att-name">{{attachment.attacher.name}}</span>
    </span>
    <span class="item-date timeago {{urgentify attachment.last_change_time}}"
          title="{{attachment.last_change_time}}">
    </span>
  </script>

  <script id="bug-partial" type="text/html">on
    <a class="bug-summary" href={{show_bug bug.id}} target=_blank title="{{> bug_tooltip}}">
      {{bug.summary}}
    </a>
  </script>

</head>
<body>
 <div id="container">
     <div id="header">
       <span id="title">
         <img id="bug-icon" src="lib/bugzilla.png" title="Bugzilla"></img>
         Todos
       </span>
         <span id="login"> for
            <form id="login-form">
              <input id="login-name" placeholder="Enter Bugzilla user..."/>
            </form>
         </span>
       </span>
     </div>
     <div id="content">
       <section id="patch">
         <div class="header"
              title="Bugs that assigned to you without a patch">
              To Patch
          <span class="count"><span class="tally"></span> bugs</span>
         </div>
         <div class="content">
           <div id="patch-list">
           </div>
         </div>
       </section>
       <section id="review">
         <div class="header"
              title="Patches that you have to review">
              To Review
          <span class="count"><span class="tally"></span> patches</span>
         </div>
         <div class="content">
           <div id="review-list">
           </div>
         </div>
       </section>
       <div id="side-section">
         <section id="checkin">
           <div class="header"
                title="Patches by you that haven't been checked in yet">
                To Check In
            <span class="count"><span class="tally"></span> patches</span>
           </div>
           <div class="content">
             <div id="checkin-list">
             </div>
           </div>
         </section>
         <section id="nag">
           <div class="header"
                title="Patches by you, awaiting review">
                To Nag
            <span class="count"><span class="tally"></span> patches</span>
           </div>
           <div class="content">
             <div id="nag-list">
             </div>
           </div>
         </section>
        </div>
     </div>
  </div>
</body>
</html>
